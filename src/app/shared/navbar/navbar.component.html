<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <span class="colorBule m-3 mb-5">Movies</span>
    <mat-nav-list>
      <form class="text-white w-100">
        <input class="searchShape text-white w-100" placeholder="I'm looking for...">
        <i class="fas fa-search colorBule" style="margin-left: -30px;"></i>
      </form>

      <div class="container d-flex flex-column">
        
        <li class="navbar-nav">
          <a class="nav-link text-white" href="#">Home</a>
        </li>
        <li class="navbar-nav ">
          <a class="nav-link text-white" href="#">categories</a>
        </li>

        <li class="navbar-nav ">
          <a class="nav-link text-white" href="#">Sign in
            <i class="fas fa-sign-in-alt colorBule"></i>
          </a>
        </li>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <mat-toolbar color="primary">
      <button class="" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"><i class="fas fa-sliders-h colorBule "></i>
      </button>
      
      <div class="mainNav container-fluid d-flex align-items-baseline justify-content-around ">
        <span class="colorBule">Movies</span>
        
        <li class="navbar-nav">
          <a class="nav-link text-white" href="#">Home</a>
        </li>
        <li class="navbar-nav ">
          <a class="nav-link text-white" href="#">categories</a>
        </li>

        <form class="text-white">
          <input class="searchShape text-white" placeholder="I'm looking for...">
          <i class="fas fa-search colorBule" style="margin-left: -30px;"></i>
        </form>

        <li class="navbar-nav ">
          <a class="nav-link text-white" href="#">Sign in
            <i class="fas fa-sign-in-alt colorBule"></i>
          </a>
        </li>
      </div>


    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
