<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-nav-list class="text-center">
   
  <div class="    d-flex  p-5  justify-content-center
            ">
    <i class="fas fa-bars colorBule fa-2x mr-3" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"></i>
  
    <h3 class="colorBule ">Movies</h3>
  
  </div>


  
  <div class="container d-flex flex-column">
    <li class="navbar-nav p-1" (click)="drawer.close()">
      <a class="nav-link text-white" routerLink="/" >Home</a>
    </li>
    <li class="navbar-nav p-1" (click)="drawer.close()">
      <a class="nav-link text-white" routerLinkActive="active" routerLink="/catalog">categories
      </a>
    </li>
    
    <li class="navbar-nav p-1">
      <a class="nav-link text-white" href="#">Sign in
        <i class="fas fa-sign-in-alt colorBule"></i>
      </a>
    </li>
    <form class="text-white w-100 mt-2">
      <input class="searchShape text-white w-100" placeholder="I'm looking for..." />
      <i class="fas fa-search colorBule" style="margin-left: -30px"></i>
    </form>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="
          container-fluid
          d-flex
          align-items-baseline
          justify-content-around
          py-3 py-md-4
        ">
  <div class="    d-flex
         ">
    <i class="fas fa-bars colorBule fa-2x mr-3" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
    *ngIf="isHandset$ | async"></i>

  <h3 class="colorBule ">Movies</h3>

  </div>

        <li class="navbar-nav mainNav">
          <a class="nav-link text-white" routerLinkActive="active" routerLink="/">Home</a>
        </li>
        <li class="navbar-nav mainNav">
          <a  class="nav-link text-white" routerLinkActive="active" routerLink="/catalog" >categories
      
            </a>
        </li>

        <form class="text-white mainNav">
          <input  (keydown.enter)="search($event)" #searchInput class="searchShape text-white" placeholder="I'm looking for..." />
          <i (click)="search($event)" class="fas fa-search colorBule" style="margin-left: -30px"></i>
        </form>

        <li class="navbar-nav mainNav">
          <a routerLinkActive="active" class="nav-link text-white" href="#">Sign in
            <i class="fas fa-sign-in-alt colorBule"></i>
          </a>
        </li>

        <div>
          <div class="userBox rounded-pill d-flex align-items-baseline mx-2">
            <li class="userImg" style="margin-right: 3px">
              <img class="userImg w-100" src="../../../assets/big.jpg" alt="" />
            </li>
            <span (click)="showUserOption()" style="cursor: pointer">User Name<i class="fas fa-caret-down p-1"
                *ngIf="!userOptionClicked">
              </i><i class="fas fa-caret-up text-white p-1" *ngIf="userOptionClicked"></i>
            </span>
          </div>
          <div class="useroption" *ngIf="userOptionClicked" [ngClass]="{
              'animate__animated animate__fadeInDown': userOptionClicked
            }">
            <h6 routerLinkActive="active" class="pb-2 b">
              profile <i class="fas fa-user-circle"></i>
            </h6>
            <h6 routerLinkActive="active">
              Logout <i class="fas fa-sign-out-alt"></i>
            </h6>
          </div>
        </div>
      </div>

    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
